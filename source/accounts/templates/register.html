{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block content %}
    <div class="container">
        <form action="{% url 'register' %}" method="POST">
            <div class="form">
                {% csrf_token %}

                {% bootstrap_form form %}

                {% bootstrap_button button_type="submit" content='Зарегистрироваться' %}
            </div>
        </form>
    </div>
{% endblock %}
