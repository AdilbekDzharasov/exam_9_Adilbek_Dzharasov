{% extends 'base.html' %}

{% block title %}
Delete Photo
{% endblock %}

{% block content %}

<div class="album py-3 bg-light">
  <div class="container">

    <form method="POST">
        {% csrf_token %}
            <div class="col">
              <div class="card flex-md-row mb-4 box-shadow h-md-300">
                <img class="card-img-right flex-auto d-none d-md-block" data-src="{{ photo.image.url }}" alt="Thumbnail [200x250]" style="width: 350px; height: 300px;" src="{{ photo.image.url }}" data-holder-rendered="true">
                <div class="card-body d-flex flex-column align-items-start">
                  <h4 class="mb-4">{{ photo.author }}</h4>
                  <p class="card-text mb-4">Description: {{ photo.sign }}</p>
                  <small class="text-muted">Создано: {{ photo.created_at|date:"d-m-Y h:i" }}</small>
                  <h3 class="mb-4" style="text-align:center;">Вы уверены что хотите удалить фото?</h3>
                  <div class>
                    <a href="{% url 'photo_delete' photo.pk %}" class="btn btn-sm btn-outline-secondary">Нет</a>
                    <input type="submit" value="Да" class="btn btn-sm btn-outline-secondary">
                  </div>
                </div>
              </div>
            </div>
    </form>

  </div>
</div>
{% endblock %}
